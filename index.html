<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Robux Reward Center</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
}

.container{
    text-align:center;
}

button{
    padding:15px 40px;
    font-size:18px;
    cursor:pointer;
    border:none;
    background:black;
    color:white;
}

#loading{
    display:none;
    margin-top:20px;
    width:300px;
}

.progress{
    width:100%;
    height:20px;
    background:#ddd;
}

.bar{
    width:0%;
    height:20px;
    background:black;
}

/* Video full màn hình */
video{
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    object-fit:cover;
}
</style>
</head>

<body>

<div class="container">
    <h1>Robux Reward Center</h1>
    <p>Click button below to generate 10,000 FREE Robux</p>
    <button onclick="start()">Generate Now</button>

    <div id="loading">
        <p>Generating Robux...</p>
        <div class="progress">
            <div class="bar" id="bar"></div>
        </div>
    </div>
</div>

<script>
function start(){
    document.querySelector("button").style.display="none";
    document.getElementById("loading").style.display="block";

    let bar = document.getElementById("bar");
    let width = 0;

    let interval = setInterval(function(){
        width += 2;
        bar.style.width = width + "%";

        if(width >= 100){
            clearInterval(interval);
            setTimeout(showVideo, 500);
        }
    }, 50);
}

function showVideo(){
    document.body.innerHTML = `
        <video id="trollVideo" autoplay>
            <source src="troll.mp4" type="video/mp4">
        </video>
    `;

    const video = document.getElementById("trollVideo");

    // Tự bật full màn hình
    video.requestFullscreen().catch(()=>{});

    // Không cho pause
    video.addEventListener("pause", function(){
        video.play();
    });

    // Không cho tua
    video.addEventListener("seeking", function(){
        video.currentTime = 0;
    });

    // Không cho chuột phải
    video.addEventListener("contextmenu", e => e.preventDefault());
}
</script>

</body>
</html>
