<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Robux Reward Center</title>
<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
}
.container{
    text-align:center;
}
button{
    padding:15px 40px;
    font-size:18px;
    cursor:pointer;
    border:none;
    background:black;
    color:white;
}
#loading{
    display:none;
    margin-top:20px;
    width:300px;
}
.bar{
    width:0%;
    height:20px;
    background:black;
}
.progress{
    width:100%;
    height:20px;
    background:#ddd;
}
</style>
</head>
</style>
</head>
<body>

<div class="container">
    <h1>Robux Reward Center</h1>
    <p>Click button below to generate 10,000 FREE Robux</p>
    <button onclick="start()">Generate Now</button>

    <div id="loading">
        <p>Generating Robux...</p>
        <div class="progress">
            <div class="bar" id="bar"></div>
        </div>
    </div>
</div>

<video id="troll" width="0" height="0" autoplay>
    <source src="yt1z.net - da ge mei original (480p).mp4" type="video/mp4">
</video>

<script>
function start(){
    document.getElementById("loading").style.display = "block";
    let bar = document.getElementById("bar");
    let width = 0;

    let interval = setInterval(function(){
        width += 2;
        bar.style.width = width + "%";

        if(width >= 100){
            clearInterval(interval);
            setTimeout(troll, 800);
        }
    }, 50);
}

function troll(){
    document.body.innerHTML = "";
    let video = document.getElementById("troll");
    video.width = window.innerWidth;
    video.height = window.innerHeight;
    document.body.appendChild(video);
    video.play();
}
</script>

</body>
</html>
