<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Robux Reward Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: default;
        }
        .container { text-align: center; z-index: 10; }
        h1 { color: #333; margin-bottom: 10px; }
        button {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: #00b06f; /* M√†u xanh Robux */
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover { background: #008554; }
        #loading { display: none; margin-top: 20px; width: 300px; }
        .progress { width: 100%; height: 25px; background: #ddd; border-radius: 15px; overflow: hidden; }
        .bar { width: 0%; height: 100%; background: #00b06f; transition: width 0.1s; }
        
        /* Video style */
        video {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            object-fit: cover;
            background: black;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div class="container" id="main-ui">
    <h1>üíé Robux Reward Center üíé</h1>
    <p style="margin-bottom: 20px;">Click the button below to claim your <b>10,000 FREE Robux</b></p>
    <button id="startBtn" onclick="start()">GET ROBUX NOW</button>

    <div id="loading">
        <p id="status-text">Connecting to Roblox servers...</p>
        <div class="progress">
            <div class="bar" id="bar"></div>
        </div>
    </div>
</div>

<video id="trollVideo" src="troll.mp4" playsinline disablePictureInPicture></video>

<script>
const video = document.getElementById('trollVideo');
const startBtn = document.getElementById('startBtn');
const mainUi = document.getElementById('main-ui');

function start() {
    // 1. K√≠ch ho·∫°t Fullscreen ngay khi click (B·∫Øt bu·ªôc ph·∫£i l√†m ·ªü b∆∞·ªõc n√†y)
    launchFullScreen(document.documentElement);

    // 2. Ch·∫°y hi·ªáu ·ª©ng loading gi·∫£
    startBtn.style.display = "none";
    document.getElementById("loading").style.display = "block";

    let bar = document.getElementById("bar");
    let statusText = document.getElementById("status-text");
    let width = 0;

    let interval = setInterval(function() {
        width += Math.random() * 2; // TƒÉng ng·∫´u nhi√™n cho th·∫≠t
        if (width > 40) statusText.innerText = "Injecting scripts...";
        if (width > 70) statusText.innerText = "Finalizing transaction...";
        
        bar.style.width = width + "%";

        if (width >= 100) {
            clearInterval(interval);
            playTroll();
        }
    }, 50);
}

function playTroll() {
    // ·∫®n to√†n b·ªô UI
    mainUi.style.display = "none";
    
    // Hi·ªán video v√† ch·∫°y
    video.style.display = "block";
    video.play().catch(e => console.log("L·ªói ph√°t video:", e));

    // --- C√ÅC BI·ªÜN PH√ÅP CH·ªêNG THO√ÅT ---

    // √âp ph√°t l·∫°i n·∫øu b·ªã d·ª´ng
    video.onpause = () => video.play();

    // Kh√¥ng cho tua (n·∫øu l·ª° hi·ªán thanh seek)
    video.onseeking = () => { if (video.currentTime > 0) video.currentTime = 0; };

    // Ch·∫∑n chu·ªôt ph·∫£i
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Ch·∫∑n ph√≠m Space (d·ª´ng), ph√≠m F (tho√°t full m√†n), ph√≠m Esc
    document.addEventListener("keydown", e => {
        if (e.code === "Space" || e.code === "KeyF" || e.code === "Escape") {
            e.preventDefault();
            video.play(); // ƒê·∫£m b·∫£o v·∫´n ch·∫°y
        }
    });
}

// H√†m h·ªó tr·ª£ Fullscreen cho m·ªçi tr√¨nh duy·ªát
function launchFullScreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}
</script>

</body>
</html>
