<body id="mainBody">

<script>

    // ‚îÄ‚îÄ‚îÄ KI·ªÇM TRA VIDEO S·∫¥N S√ÄNG TR∆Ø·ªöC ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // Tr√°nh l·ªói NotSupportedError b·∫±ng c√°ch ch·ªâ play khi readyState ƒë·ªß
    function safePlay() {

        } else {
            // Ch·ªù video load ƒë·ªß r·ªìi m·ªõi play

    // ‚îÄ‚îÄ‚îÄ LOADING GI·∫¢ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function startTrap() {

        requestFS();

            // C·∫≠p nh·∫≠t message theo ti·∫øn tr√¨nh
            const newIdx = Math.min(Math.floor(width / 25), loadMessages.length - 1);
            if (newIdx !== msgIdx) {

            if (width >= 100) {

    // ‚îÄ‚îÄ‚îÄ FULLSCREEN HELPER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function requestFS() {

        if (fn) fn.call(el).catch(() => {});

    // ‚îÄ‚îÄ‚îÄ PH√ÅT VIDEO TROLL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function launchTroll() {

        // ‚îÄ‚îÄ CH·ªêNG THO√ÅT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        // 1. Ch·∫∑n T·∫§T C·∫¢ ph√≠m (capture phase)
        window.addEventListener('keydown', blockKey, true);
        window.addEventListener('keyup',   blockKey, true);
        window.addEventListener('keypress',blockKey, true);

        // 2. Ch·ªëng pause ‚Äî ch·ªâ g·∫Øn SAU khi video ƒë√£ ready ƒë·ªÉ tr√°nh loop l·ªói
        video.addEventListener('pause', () => safePlay());

        // 3. Backup interval ‚Äî ch·ªâ g·ªçi safePlay, kh√¥ng g·ªçi play() tr·ª±c ti·∫øp
        setInterval(() => { if (video.paused) safePlay(); }, 500);

        // 4. T·ª± fullscreen l·∫°i n·∫øu b·ªã tho√°t
        document.addEventListener('fullscreenchange', onFSChange);

    }

    function blockKey(e) {

</script>
