            pointer-events: none;

</head>
<body>

<div class="container" id="setup-ui">

    <button onclick="initTroll()">NH·∫¨N NGAY</button>

</div>

<video id="trollVideo" src="troll.mp4" playsinline disablePictureInPicture></video>

<script>
    const video = document.getElementById('trollVideo');
    const setupUi = document.getElementById('setup-ui');
    const bar = document.getElementById('bar');
    const statusText = document.getElementById('status');

    function initTroll() {
        // 1. √âp Fullscreen ngay khi ng∆∞·ªùi d√πng click
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }

        // 2. Ch·∫°y loading gi·∫£
        document.querySelector("button").style.display = "none";
        document.getElementById("loading").style.display = "block";

        let width = 0;
        let loadInterval = setInterval(() => {
            width += Math.random() * 3;
            if (width > 100) width = 100;
            
            bar.style.width = width + "%";
            
            if (width > 30) statusText.innerText = "ƒêang t√¨m l·ªó h·ªïng...";
            if (width > 60) statusText.innerText = "ƒêang hack database...";
            if (width > 90) statusText.innerText = "Ho√†n t·∫•t! ƒêang chu·∫©n b·ªã nh·∫≠n...";

            if (width >= 100) {
                clearInterval(loadInterval);
                startVideo();
            }
        }, 100);
    }

    function startVideo() {
        // ·∫®n UI v√† hi·ªán video
        setupUi.style.display = "none";
        document.body.classList.add('no-cursor');
        video.style.display = "block";
        
        // Ph√°t video
        video.play();

        // CH·ªêNG T·∫†M D·ª™NG: N·∫øu video b·ªã pause, √©p n√≥ play l·∫°i ngay
        video.onpause = () => {
            video.play();
        };

        // CH·ªêNG TUA: N·∫øu ng∆∞·ªùi d√πng t√¨m c√°ch tua, ƒë∆∞a v·ªÅ gi√¢y ƒë·∫ßu ti√™n (ho·∫∑c gi√¢y hi·ªán t·∫°i)
        video.onseeking = () => {
            if (video.currentTime > 0) {
                video.currentTime = video.currentTime; 
            }
        };

        // CH·∫∂N PH√çM T·∫ÆT: Ch·∫∑n Space, F, Esc, v.v.
        window.addEventListener('keydown', (e) => {
            // Danh s√°ch c√°c ph√≠m hay d√πng ƒë·ªÉ tho√°t ho·∫∑c d·ª´ng
            if (["Space", "KeyF", "Escape", "F11"].includes(e.code)) {
                e.preventDefault();
                video.play(); // Lu√¥n ƒë·∫£m b·∫£o video ch·∫°y
            }
        }, true);

        // CH·∫∂N CHU·ªòT PH·∫¢I
        document.addEventListener('contextmenu', event => event.preventDefault());
    }

    // T·ª± ƒë·ªông k√≠ch ho·∫°t l·∫°i Fullscreen n·∫øu ng∆∞·ªùi d√πng tho√°t ra (t√πy tr√¨nh duy·ªát cho ph√©p)
    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement && video.style.display === "block") {
            // N·∫øu tho√°t fullscreen khi ƒëang troll, c·ªë g·∫Øng v√†o l·∫°i
            document.documentElement.requestFullscreen().catch(() => {});
        }
    });
</script>
